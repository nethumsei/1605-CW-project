<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formex.css">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Volkhov&display=swap" rel="stylesheet">
    <script src="formex.js"></script>
</head>
<body>
    
        <div class="formcontrol">
            <form id="myform" onsubmit="return validation()">
                <div class="header">
                    <h2>FORM</h2>
                </div>
                <div class="message" id="message"></div>
                <div class="inputfield">
                    <label>Name</label>
                    <input type="text" placeholder="Name" id="name">
                </div>
                <div class="inputfield">
                    <label>Age</label>
                    <input type="text" placeholder="Age" id="age">
                </div>
                <div class="inputfield">
                    <label>Occupation</label>
                    <input type="text" placeholder="Occupation" id="occupation">
                </div>
                <div class="inputfield">
                    <label>Email</label>
                    <input type="email" placeholder="someone@gamil.com" id="email">
                </div>
                <div class="inputfield">
                    <label>Phone</label>
                    <input type="tel" placeholder="Phone Number" id="phone">
                </div>
                <div class="inputfield">
                    <label>Address</label>
                    <input type="text" placeholder="Address" id="address">
                </div>
                <div class="btn">
                    <button type="submit" onclick="">Submit</button>
                </div>
                
            </form>
            
        </div>
        <div class="GALLERY">
            <h1>#GALLERY</h1>
        </div>
        <div class="imagecontrol">
            <div class="images" >
                <a href="baby.jpg" target="_blank">
                    <img src="baby.jpg" alt="baby products" class="imga" >
                    <figcaption>BABY PRODUCTS</figcaption>
                </a>
                
            </div>
            <div class="images">
                <a href="dress.jpg" target="_blank" >
                    <img src="dress.jpg" class="imga" >
                    <figcaption>DRESS ITEMS</figcaption>
                </a>
            </div>
            <div class="images" height="50%">
                <a href="food2.jpg" target="_blank" >
                    <img src="food2.jpg" class="imga">
                    <figcaption>FOOD ITEMS</figcaption>
                </a>
            </div>
            <div class="images">
                <a href="gadgets.jpg" target="_blank" >
                    <img src="gadgets.jpg" class="imga">
                    <figcaption>GADGETS</figcaption>
                </a>
            </div>
            <div class="images">
                <a href="homeappliances.jpg" target="_blank" >
                    <img src="homeappliances.jpg" class="imga">
                    <figcaption>HOME APPLIANCES</figcaption>
                </a>
            </div>
            <div class="images">
                <a href="sports.jpg" target="_blank" >
                    <img src="sports.jpg" class="imga">
                    <figcaption>SPORTS</figcaption>
                </a>
            </div>
            <div class="images">
                <a href="beauty.jpg" target="_blank" >
                    <img src="beauty.jpg" class="imga">
                    <figcaption>BEAUTY PRODUCTS</figcaption>
                </a>
            </div>
            <div class="images">
                <a href="automotive.jpg" target="_blank" >
                    <img src="automotive.jpg" class="imga">
                    <figcaption>AUTOMOTIVE</figcaption>
                </a>
            </div>
        </div> 
        <div class="editor">
            <pre>
                EDITED BY
                <a id="edit" href="#Ashvin">ASHVIN VIGNESHWARAN</a>
            </pre>
        </div>
         <div class="top">
             <a href="#top">START PAGE</a>
         </div>

</body>
</html>
